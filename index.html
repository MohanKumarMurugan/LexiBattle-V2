
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Words Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find the Words</h1>
            <div class="game-controls">
                <div class="mode-selector">
                    <button id="randomMode" class="mode-btn active">Random Mode</button>
                    <button id="customMode" class="mode-btn">Custom Mode</button>
                </div>
                <div class="difficulty-selector" id="difficultySelector">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="grid-size-selector">
                    <label for="gridSize">Grid Size:</label>
                    <select id="gridSize">
                        <option value="10">10x10</option>
                        <option value="12">12x12</option>
                        <option value="15" selected>15x15</option>
                        <option value="18">18x18</option>
                        <option value="20">20x20</option>
                    </select>
                </div>
                <button id="newGame" class="new-game-btn">New Game</button>
                <button id="hintBtn" class="hint-btn">ðŸ’¡ Hint</button>
            </div>
        </header>

        <main class="game-area">
            <!-- Custom Mode Panel -->
            <div id="customPanel" class="custom-panel hidden">
                <h3>Custom Words</h3>
                <div class="custom-input">
                    <input type="text" id="wordInput" placeholder="Enter a word and press Enter">
                    <button id="addWord">Add Word</button>
                </div>
                <div class="custom-words-list">
                    <h4>Your Words:</h4>
                    <ul id="customWordsList"></ul>
                    <button id="clearWords" class="clear-btn">Clear All</button>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-board">
                <div class="grid-container">
                    <div id="grid" class="grid blurred"></div>
                    <!-- <div id="timerOverlay" class="timer-overlay">
                        <div id="gameTimer" class="game-timer">00:00</div>
                    </div> -->
                    <div id="startOverlay" class="start-overlay">
                        <button id="startBtn" class="start-btn">ðŸš€ Start Game</button>
                    </div>
                </div>
                
                <div class="game-sidebar">
                    <div class="words-to-find">
                        <h3>Words to Find</h3>
                        <ul id="wordsList" class="words-list"></ul>
                    </div>
                    
                    <div class="game-stats">
                        <div class="stat">
                            <span class="stat-label">Found:</span>
                            <span id="foundCount">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Total:</span>
                            <span id="totalCount">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Time:</span>
                            <span id="timer">00:00</span>
                        </div>
                    </div>

                    <div class="selection-info">
                        <h4>Current Selection:</h4>
                        <span id="currentSelection">-</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Win Modal -->
        <div id="winModal" class="modal hidden">
            <div class="modal-content">
                <h2>Congratulations!</h2>
                <p>You found all the words!</p>
                <p>Time: <span id="finalTime"></span></p>
                <button id="playAgain" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
